version: '3.8'

services:
  # MariaDB 서비스
  mariadb:
    image: mariadb:10.11
    container_name: instagram-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: instagram_clone
      MYSQL_USER: instagram_user
      MYSQL_PASSWORD: instagram_password
    ports:
      - '3307:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./src/main/resources/sql/ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
    networks:
      - instagram-network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'instagram_user',
          '-pinstagram_password',
        ]
      timeout: 30s
      retries: 15
      interval: 10s
      start_period: 60s

  # Spring Boot 애플리케이션
  app:
    build: .
    container_name: instagram-app
    ports:
      - '8900:8900'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - app_uploads:/app/uploads
    depends_on:
      mariadb:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for MariaDB to be ready...'
        while ! mysqladmin ping -h mariadb -u instagram_user -pinstagram_password --silent; do
          echo 'MariaDB is not ready yet. Waiting...'
          sleep 2
        done
        echo 'MariaDB is ready! Starting application...'
        java -jar -Dspring.profiles.active=docker build/libs/instagram-clone-0.0.1-SNAPSHOT.jar
      "
    networks:
      - instagram-network
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local
  app_uploads:
    driver: local

networks:
  instagram-network:
    driver: bridge
